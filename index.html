<header>

<article>
	<div class="bothSides">
		<!-- left section -->
		<div class="left">	
			<div>
				<label>Artist:</label>
			</div>

			<div>
				<select width="100%" name="Artist" id = "artistFilter" class="fullWidth">

			</div>

		  </div>

				
				<div class="filterButton">

				</div>
			</div>
		</div>

		<!-- right section -->

		<div class="right">
			<div id="showSongs"></div>

			<div id="inputSongs">
				<div>Title</div>
					<input type="text" class="input" id="titleInput" autofocus>
				<div>Artist</div>
					<input type="text" class="input" id="artistInput">
				<div>Album</div>
					<input type="text" class="input" id="albumInput">
				<div><button id="addSong">Add Song</button></div>
			</div>
 		</div>
 		
	</article>
