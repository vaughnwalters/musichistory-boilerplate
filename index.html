<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Music History</title>
  <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
	</head>
<body>

<header>
	<ul class="top">
		<li><a id="viewMusic" href="#">View Music</a></li>
		<li> | </li>
		<li><a id="addMusic" href="#">Add Music</a></li>
		<li> | </li>
		<li><a href="">Profile</a></li>
	</ul>
</header>

<article>
	<div class="bothSides">
		<!-- left section -->
		<div class="left">
			<div><label>Song Length</label></div>
			<div class="sliderRange">
				<input type="range" name="Song length:" min="0" max="10" width=100%;>
			</div>
			
			<div>
				<label>Artist:</label>
			</div>

			<div>
				<select width="100%" name="Artist" class="fullWidth">
				  <option value="value1">Bad Company</option> 
				  <option value="value2">Hank Jr</option>
				  <option value="value3">Blind Blake</option>
				  <option value="value3">Nick Drake</option>
				</select>
			</div>
			
			<div><label>Album:</label></div>
			<div>
				<select name="Album" class="fullWidth">
				  <option value="value1">a</option> 
				  <option value="value2">b</option>
				  <option value="value3">c</option>
				  <option value="value3">d</option>
				</select>
		  </div>

	 	  <div>
	 	    <label>Genre:</label>
	 	  </div>
	 	  <div class="genreListContainer">
	 	  	
		  	<div class="genreList">
			  	<ul>
					  <li><label for="rock"><input type="checkbox" id="rock">Rock</label></li>
					  <li><label for="pop"><input type="checkbox" id="pop">Pop</label></li>
					  <li><label for="blues"><input type="checkbox" id="blues">Blues</label></li>
					</ul>
				</div>
				<div class="genreList">	
			    <ul>	  
					  <li><label for="classical"><input type="checkbox" id="classical">Classical</label></li>
					  <li><label for="jazz"><input type="checkbox" id="jazz">Jazz</label></li>
					  <li><label for="hipHop"><input type="checkbox" id="hipHop">Hip Hop</label></li>
					</ul>  
				</div>
	 	  </div>
				
				<div class="filterButton">
				 <button value="filter">Filter</button>
				</div>
			</div>
		</div>

		<!-- right section -->

		<div class="right">
			<div id="showSongs"></div>

			<div id="inputSongs">
				<div>Title</div>
					<input type="text" class="input" id="titleInput">
				</div>
				<div><div>Artist</div>
					<input type="text" class="input" id="artistInput">
				</div>	
				<div><div>Album</div>
					<input type="text" class="input" id="albumInput">
				</div>
				<button id="addSong">Add Song</button>
			</div>


 		</div>
 		
	</article> 
	 
	  <script src="/node_modules/jquery/dist/jquery.min.js" type="text/javascript"></script>
		<script src="dist/bundle.js"></script>
		
</body>
</html>
